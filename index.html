<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDefence — Miltton</title>
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #000000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main content container */
        main {
            max-width: 100%;
            min-height: calc(100vh - 140px);
        }

        /* Module container */
        .modules-container {
            padding: 0;
        }

        .module {
            padding: 30px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Article module */
        .module-article {
            background-color: #ffffff;
        }

        .module-article h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #000000;
            line-height: 1.2;
        }

        .module-article h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #000000;
        }

        .module-article h3 {
            font-size: 20px;
            margin-bottom: 12px;
            margin-top: 24px;
            color: #000000;
            font-weight: 600;
        }

        .module-article p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 12px;
        }

        .module-article .lead {
            font-size: 18px;
            line-height: 1.7;
        }

        .module-article .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #000000;
            color: #ffffff;
            border-radius: 999px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .module-article .tag .spot {
            width: 10px;
            height: 10px;
            background: #E4F030;
            border-radius: 2px;
        }

        /* Programme cards */
        .programme-card {
            border: 2px solid #E4F030;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #fffef5;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .programme-card:hover {
            border-color: #d4e020;
            background-color: #fff8d5;
        }

        .programme-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .programme-content {
            flex: 1;
        }

        .programme-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .programme-card .expand-icon {
            margin-left: auto;
            font-size: 20px;
            transition: transform 0.2s ease;
        }

        .programme-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .programme-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .programme-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 12px;
            padding-top: 0;
        }

        .programme-card.expanded .programme-description {
            max-height: 500px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .programme-description p {
            color: #333;
        }

        .module-image {
            padding: 0;
            background-color: #000000;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .module-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .module-video {
            padding: 0;
            background-color: #000000;
            min-height: 200px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .embed-wrapper {
            position: relative;
            width: 100%;
            height: 1200px;
            overflow: hidden;
        }

        .embed-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Mobile adjustment */
        @media (max-width: 560px) {
            .embed-wrapper {
                height: 990px;
            }
        }

        /* Accent colors */
        .accent-neon {
            background-color: #E4F030;
        }

        .accent-orange {
            background-color: #EB5D29;
            color: #ffffff;
        }

        .accent-lilac {
            background-color: #8383D2;
            color: #ffffff;
        }

        .accent-green {
            background-color: #2D9E00;
            color: #ffffff;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 20px;
            color: #999999;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">miltton</div>
    </header>

    <main>
        <div class="modules-container">
            
            <!-- Hero Article -->
            <div id="article-hero" class="module module-article accent-neon loading">
                Loading...
            </div>

            <!-- Image: globe.png -->
            <div class="module module-image">
                <img src="globe.png" alt="Global defence and dual-use network">
            </div>

            <!-- Travel Programmes -->
            <div id="article-travel-programmes" class="module module-article loading">
                Loading...
            </div>

            <!-- Image: fn.png -->
            <div class="module module-image">
                <img src="fn.png" alt="Frontline Nexus">
            </div>

            <!-- Frontline Nexus -->
            <div id="article-frontline-nexus" class="module module-article loading">
                Loading...
            </div>

            <!-- Video Module -->
            <div class="module module-video">
                <div class="video-wrapper">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/S1slRrKk9fI?si=Zf4V-2dvUVtl-cK5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>                        
                    </iframe> 
                </div>
            </div>

            <!-- Comprehensive Support -->
            <div id="article-comprehensive-support" class="module module-article loading">
                Loading...
            </div>

            <!-- Forms Embed -->
            <div class="module module-embed">
                <div class="embed-wrapper">
                    <iframe 
                        src="https://forms.office.com/e/5ZCiMnnu5x?embed=true" 
                        frameborder="0" 
                        marginwidth="0" 
                        marginheight="0" 
                        allowfullscreen 
                        webkitallowfullscreen 
                        mozallowfullscreen 
                        msallowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Contact Information -->
            <div id="article-contact" class="module module-article accent-neon loading">
                Loading...
            </div>

        </div>
    </main>

    <footer>
        <div class="logo" style="margin-bottom: 10px;">miltton</div>
        <p>&copy; 2025 Miltton</p>
    </footer>

    <script>
        // Articles data embedded directly
        const articlesData = {
  "modules": [
    {
      "id": "hero",
      "type": "article",
      "title": "Unlock International Defence and Dual-Use Potential",
      "tag": "NewDefence — December 9th 2025 at Miltton House",
      "content": "Miltton connects organisations to global defence and dual-use opportunities, leveraging deep international networks and advanced technology expertise. Our hands-on approach helps clients succeed in rapidly evolving markets where civilian and military innovation intersect.",
      "style": "neon"
    },
    {
      "id": "travel-programmes",
      "type": "article",
      "title": "Business-Focused Defence & Dual-Use Travel Programmes",
      "content": "Miltton's exclusive study visits connect business leaders to the forefront of defence and dual-use innovation, from rapidly evolving drone ecosystem to high-level engagements in Washington, D.C. and Kyiv. Participants gain strategic insights and direct access to the key stakeholders.",
      "style": "default",
      "programmes": [
        {
          "title": "Ukraine Defence & Drone Tech Study Visit",
          "destination": "Kyiv, Ukraine",
          "date": "9–13 March 2026",
          "image": "matka1.png",
          "description": "Immerse yourself in Ukraine's fast-evolving defence and drone technology ecosystem, where real-world battlefield needs drive rapid innovation and collaboration. Gain direct insight into priority capability gaps and opportunities for joint R&D, localisation, and investment. This visit offers unparalleled access to the world's most dynamic testing ground for military and dual-use drones.<br><br><b>Please find invitation <a href='matka1_invitation.pdf' target='_blank' style='color: #000; text-decoration: underline;'>here</a></b>."
        },
        {
          "title": "Drone 360 Programme",
          "destination": "Washington, D.C., USA",
          "date": "15–17 April 2026",
          "image": "matka2.png",
          "description": "Explore the latest developments in civilian and military drone applications, counter-drone technologies, and transatlantic market trends. Meet face-to-face with leading experts and decision-makers shaping drone innovation, regulation, and security planning. The programme provides exclusive access to key stakeholders across the U.S. and European defence sectors.<br><br><b>Please find invitation <a href='matka2_invitation.pdf' target='_blank' style='color: #000; text-decoration: underline;'>here</a></b>."
        },
        {
          "title": "Washington Update",
          "destination": "Washington, D.C., USA",
          "date": "7–9 October 2026",
          "image": "matka3.png",
          "description": "Participate in a focused programme covering security, the economy and trade, U.S. politics and elections, and geopolitics. Engage with influential figures, entities, and gain strategic insights into the latest developments at the heart of the U.S. capital. This visit is designed for leaders seeking to understand global power shifts and their impact on business."
        }
      ]
    },
    {
      "id": "frontline-nexus",
      "type": "article",
      "title": "Frontline Nexus — Intelligence for Defence Dual‑Use Growth",
      "content": "The defence sector is often viewed too narrowly, leaving much of the dual-use and cross-sector innovation potential untapped. Frontline Nexus is Miltton's advanced decision intelligence service, transforming open signals, research, and real-world activity into actionable growth pathways across defence and dual-use markets. Its powerful database benchmarks hundreds of thousands of companies to reveal the partners, professionals, investments, and opportunities that best fit your strategy.",
      "style": "default"
    },
    {
      "id": "comprehensive-support",
      "type": "article",
      "title": "Miltton's Comprehensive Support for Defence and Dual-Use Growth",
      "content": "Building on the insights and connections gained through Frontline Nexus and our exclusive study visits, Miltton delivers a comprehensive suite of services to drive success in the evolving defence and dual-use sector. Our expertise covers strategy, stakeholder engagement, technology adoption, and international market access.\n\n<b>Key Miltton Services:</b>\n• Strategic advisory for market entry, growth, and business model development\n• Stakeholder mapping and engagement across international defence ecosystems\n• Regulatory, market dynamics, and geopolitical analysis for defence and dual-use sectors\n• AI-driven strategy design and technology adoption support\n• Hands-on execution of concrete market-entry and expansion plans\n• Access to a specialist network spanning the Nordics, Baltics, U.S., Ukraine, and Brussels",
      "style": "default"
    },
    {
      "id": "contact",
      "type": "article",
      "title": "Contact Information",
      "content": "Kaius Niemi, Deputy CEO, Miltton Group\nkaius.niemi@miltton.com · +358 44 765 5706\nJarkko Konttinen, CCO, Miltton Group\njarkko.konttinen@miltton.com · +358 40 502 5096",
      "style": "neon"
    }
  ]
};

        // Render specific article by ID
        function renderArticle(articleId) {
            const article = articlesData.modules.find(m => m.id === articleId);
            if (!article) {
                console.error('Article not found:', articleId);
                return;
            }

            const container = document.getElementById(`article-${articleId}`);
            if (!container) {
                console.error('Container not found for:', articleId);
                return;
            }

            let html = '';

            // Add tag if exists
            if (article.tag) {
                html += `<span class="tag"><span class="spot"></span> ${article.tag}</span>`;
            }

            // Add title (h1 for hero, h2 for others)
            if (article.id === 'hero') {
                html += `<h1>${article.title}</h1>`;
            } else {
                html += `<h2>${article.title}</h2>`;
            }

            // Handle travel programmes specially with collapsible cards
            if (article.id === 'travel-programmes' && article.programmes) {
                // Add lead content
                const paragraphs = article.content.split('\n\n');
                paragraphs.forEach((para, index) => {
                    html += `<p class="lead">${para.replace(/\n/g, '<br>')}</p>`;
                });

                // Add programme cards
                article.programmes.forEach((prog, index) => {
                    html += `
                        <div class="programme-card" onclick="toggleProgramme(${index})">
                            <img src="${prog.image}" alt="${prog.title}" class="programme-image">
                            <div class="programme-content">
                                <h3>
                                    ${prog.title}
                                    <span class="expand-icon">▼</span>
                                </h3>
                                <div class="programme-meta">
                                    <strong>Destination:</strong> ${prog.destination}<br>
                                    <strong>Date:</strong> ${prog.date}
                                </div>
                                <div class="programme-description" id="prog-desc-${index}">
                                    <p>${prog.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                // Add content (split by double newlines for paragraphs)
                const paragraphs = article.content.split('\n\n');
                paragraphs.forEach((para, index) => {
                    const className = (article.id === 'hero' && index === 0) ? 'lead' : '';
                    html += `<p class="${className}">${para.replace(/\n/g, '<br>')}</p>`;
                });
            }

            container.innerHTML = html;
            container.classList.remove('loading');
        }

        // Toggle programme card expansion
        function toggleProgramme(index) {
            const card = document.querySelectorAll('.programme-card')[index];
            card.classList.toggle('expanded');
        }

        // Render all articles in order
        function renderAllArticles() {
            renderArticle('hero');
            renderArticle('travel-programmes');
            renderArticle('frontline-nexus');
            renderArticle('comprehensive-support');
            renderArticle('contact');
        }

        // Initialize on page load - render immediately since data is embedded
        renderAllArticles();
    </script>
</body>
</html>
